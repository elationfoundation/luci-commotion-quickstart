			<div id="zone-button-wrapper">
				<div id="zone-buttons">
					<div class="button-wrapper">
						<ul>
							<%-
							for i,x in ipairs(buttons) do
									text = x.text
								icon = x.icon
								action = x.action
								 -%>
								<li>
									<a href="/cgi-bin/luci/QS/<%=action%>">
										<figure>
										  <img src="<%=media%>/QS/images/<%=icon%>.png" alt="<%=text%> Button" class="button" />
										<figcaption><%=text%></figcaption>
										</figure>
									</a>
								</li>
							<%end%>
						</ul>
					</div>
				</div>
			</div>
