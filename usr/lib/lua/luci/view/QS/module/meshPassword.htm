<%-
   if pv.errorMsg then
       if pv.errorMsg.meshPassword then
          MeshPWErr = pv.errorMsg.meshPassword
       end
   end
-%>

<div id="zone-content-wrapper">
  <div id="zone-content">
	<input type="hidden" name="moduleName" value="meshPassword" />
	<div class="cbi-value">
	  <label class="cbi-value-title tippable" data-tip="Choose a password that is between 9 and 30 characters. This password can be numbers, letters, and special characters.">Mesh Password:</label>
	  <p>This is the common password for devices on the mesh you wish your device to connect to.</p>
	  <h2 class="warning"><%=MeshPWErr%></h2>
	  <input type="password" name="meshPassword_pwd1">
	  <p class="flavor">Retype your password here</p>
 	  <input type="password" name="meshPassword_pwd2">
	</div>
  </div>
</div>
