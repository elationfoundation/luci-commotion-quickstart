<%-
   if pv.errorMsg then
       upErr = pv.errorMsg.upload
   end
   for mod,data in pairs(pv.modules) do
       for name,data2 in pairs(data) do
           if name == 'uploadTitle' then
               uploadTitle = data2
           end
       end
   end
-%>
         
<div id="zone-content-wrapper">
  <div id="zone-content">
	<input type="hidden" name="moduleName" value="upload">
	<div class="error"><%=upErr%></div>
	<h2>Upload <%=uploadTitle%></h2>
	<input type="file" name="<%=pv.modules.upload.fileType%>" id="media" />
	<div class="upload-description">
	  Upload <%=pv.modules.upload.fileInstructions%>
	</div>
  </div>
</div>
