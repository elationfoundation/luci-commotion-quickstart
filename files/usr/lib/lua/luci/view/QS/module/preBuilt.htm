<div id="zone-content-wrapper">
  <div id="zone-content">
	<input type="hidden" name="moduleName" value="preBuilt" />
	<h2 class="center">Available Configurations</h2>
	  <%-
		 for _,x in ipairs(pv.modules.chooseConfig) do
		 name = x.name
		 description = x.config
		 -%>
	  <input type="radio" name="nearbyMesh" value="<%=name%>"/><%=name%>
	  <%=description%>
	  <%end%>
  </div>
</div>
