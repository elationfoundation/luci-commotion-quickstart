<div id="zone-content-wrapper">
  <div id="zone-content">
	<script type="text/javascript">
	  var count=123;
	  
	  var counter=setInterval(timer, 1000); //1000 will  run it every 1 second
	  function timer() {
	  count=count-1;
	  if (count <= 0) {
				   clearInterval(counter);
				   return;
				   }
				   document.getElementById("timer").innerHTML=count + " seconds"; // watch for spelling
				   }
				   </script>
	<!-- from http://stackoverflow.com/questions/11082210/what-to-use-in-order-to-count-down-in-seconds-from-a-fixed-minute-in-lua -->
	  <div class="qs_timer">
		<span id="timer"></span>
	  </div>
  </div>
</div>
